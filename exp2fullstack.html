<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Banking Interface</title>
  <style>
    /* Reset & base styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f0f4f8, #d9e4ec);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Main container */
    .bank-container {
      background: white;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    /* Heading */
    .bank-container h2 {
      color: #333;
      margin-bottom: 20px;
    }

    /* Balance display */
    .balance-card {
      background: #e3f2fd;
      border: 2px solid #90caf9;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .balance-card h3 {
      color: #1976d2;
      font-size: 1.2rem;
      margin-bottom: 8px;
    }

    .balance-card p {
      font-size: 1.5rem;
      font-weight: bold;
      color: #0d47a1;
    }

    /* Input field */
    input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }

    /* Buttons container */
    .buttons {
      display: flex;
      gap: 10px;
    }

    /* Buttons style */
    button {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .deposit-btn {
      background: #4caf50;
      color: white;
    }
    .deposit-btn:hover {
      background: #43a047;
    }

    .withdraw-btn {
      background: #f44336;
      color: white;
    }
    .withdraw-btn:hover {
      background: #d32f2f;
    }

    /* Responsive */
    @media (max-width: 500px) {
      .bank-container {
        padding: 20px;
      }
      .balance-card p {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>

  <div class="bank-container">
    <h2>üè¶ My Bank</h2>

    <div class="balance-card">
      <h3>Current Balance</h3>
      <p>‚Çπ<span id="balance">0.00</span></p>
    </div>

    <input type="number" id="amount" placeholder="Enter amount" />

    <div class="buttons">
      <button class="deposit-btn" onclick="deposit()">Deposit</button>
      <button class="withdraw-btn" onclick="withdraw()">Withdraw</button>
    </div>
  </div>

  <script>
    let balance = 0;

    function updateBalance() {
      document.getElementById("balance").innerText = balance.toFixed(2);
      document.getElementById("amount").value = "";
    }

    function deposit() {
      let amount = parseFloat(document.getElementById("amount").value);
      if (amount > 0) {
        balance += amount;
        updateBalance();
      } else {
        alert("Please enter a valid deposit amount.");
      }
    }

    function withdraw() {
      let amount = parseFloat(document.getElementById("amount").value);
      if (amount > 0 && amount <= balance) {
        balance -= amount;
        updateBalance();
      } else if (amount > balance) {
        alert("Insufficient funds!");
      } else {
        alert("Please enter a valid withdrawal amount.");
      }
    }
  </script>

</body>
</html>
