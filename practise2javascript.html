<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Product Filter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        select {
            display: block;
            margin: 0 auto 20px;
            padding: 8px 12px;
            font-size: 16px;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        .product {
            background-color: white;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 200px;
            text-align: center;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .category {
            font-size: 14px;
            color: gray;
        }
    </style>
</head>
<body>

    <h2>Dynamic Product Filter</h2>

    <!-- Dropdown Menu -->
    <select id="categoryFilter">
        <option value="All">All</option>
        <option value="Shoes">Shoes</option>
        <option value="Shirts">Shirts</option>
        <option value="Gadgets">Gadgets</option>
    </select>

    <!-- Product List -->
    <div class="product-list" id="productList">
        <div class="product" data-category="Shoes">
            <h3>Running Shoes</h3>
            <p class="category">Shoes</p>
        </div>
        <div class="product" data-category="Shoes">
            <h3>Casual Sneakers</h3>
            <p class="category">Shoes</p>
        </div>
        <div class="product" data-category="Shirts">
            <h3>Formal Shirt</h3>
            <p class="category">Shirts</p>
        </div>
        <div class="product" data-category="Shirts">
            <h3>T-Shirt</h3>
            <p class="category">Shirts</p>
        </div>
        <div class="product" data-category="Gadgets">
            <h3>Smartwatch</h3>
            <p class="category">Gadgets</p>
        </div>
        <div class="product" data-category="Gadgets">
            <h3>Bluetooth Earbuds</h3>
            <p class="category">Gadgets</p>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        const filter = document.getElementById('categoryFilter');
        const products = document.querySelectorAll('.product');

        filter.addEventListener('change', () => {
            const selectedCategory = filter.value;

            products.forEach(product => {
                const productCategory = product.getAttribute('data-category');

                if (selectedCategory === 'All' || productCategory === selectedCategory) {
                    product.style.display = 'block';
                } else {
                    product.style.display = 'none';
                }
            });
        });
    </script>

</body>
</html>
